<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="75">
  <title>Son Depremler</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  


</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4" style="text-align: center;">Türkiye Son Depremler</h1>
    <div id="harita" style="height: 400px;"></div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark" style="text-align: center;">
        <tr>
          <th>Tarih</th><th>Enlem</th><th>Boylam</th><th>Derinlik</th>
          <th>Şiddeti</th><th>Yer</th><th>Harita</th>
        </tr>
      </thead>
      <tbody>
        {% for veri in veriler %}
        <tr class="{% if veri.ML|float >= 5 %}table-danger{% elif veri.ML|float >= 3.5 %}table-warning{% endif %}" style="text-align: center;">
          <td>{{ veri.Tarih }}</td>
       
          <td>{{ veri.Enlem }}</td>
          <td>{{ veri.Boylam }}</td>
          <td>{{ veri.Derinlik }}</td>
          <td>{{ veri.ML }}</td>

          <td>{{ veri.Yer }}</td>
          <td><a href="{{ veri.Harita }}" target="_blank">Haritada Gör</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
      <a href="#" class="scrollbutton" id="scrollbuttonid">
        <i class="fas fa-arrow-up"></i>
    </a>
 
<a href="{{ url_for('download_page') }}">İndirme</a>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
